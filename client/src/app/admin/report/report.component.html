<div @fade>
    <div>
        <h4>
            Reports
        </h4>
    </div>

    <div class="card">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th style="min-width: 150px;">{{ "Currency" }}</th>
                    <th style="min-width: 150px;">{{ "Count" }}</th>
                    <th>{{ "Total" }}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="f11" *ngFor="let item of transactions">
                    <td>{{item.currency}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.total}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
