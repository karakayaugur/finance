<div @fade>
    <div
        class="page-header-content header-elements-md-inline pl-0 pr-0 d-flex flex-column align-items-start flex-lg-row align-items-lg-center">
        <h4>
            Transactions
        </h4>
    </div>


    <div class="row col-md-12">
        <form class="form d-flex" [formGroup]="_form" (ngSubmit)="loadTable()">
            <div class="form-group">
                <input type="text" name="fromDate" formControlName="fromDate" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
            </div>            
            <div class="form-group">
                    <input type="text" name="toDate" formControlName="toDate" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
            </div>
            <div>
                <button type="submit" class="btn src-btn btn-sm btn-primary" >
                    <svg class="src-btn__icon text-light">
                        <use href="assets/svg/svg-sprite.svg#search"></use>
                    </svg>
                </button>
            </div>
        </form>
    </div>


    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th style="min-width: 150px;">{{ "Full Name" }}</th>
                        <th style="min-width: 150px;">{{ "Email" }}</th>
                        <th style="min-width: 150px;">{{ "Number" }}</th>
                        <th style="min-width: 150px;">{{ "Type" }}</th>
                        <th style="min-width: 130px;" align="right" class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="table.records.length > 0 && !table.loading">
                    <tr class="f11" *ngFor="let item of table.records | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{ item.customerInfo.billingFirstName}} {{ item.customerInfo.billingLastName}}</td>
                        <td>{{item.customerInfo.email }}</td>
                        <td>{{ item.customerInfo.number }}</td>
                        <td>{{ item.acquirer.type }}</td>
                        <td class="text-right">
                            <button class="btn svg-btn btn-sm btn-primary" (click)="showModal(item)" type="button">
                                <svg class="svg-btn__icon text-light">
                                    <use href="assets/svg/svg-sprite.svg#edit"></use>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination card-footer" *ngIf="table.records.length > 0 && !table.loading">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>

    </div>
</div>
