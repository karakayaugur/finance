<div class="modal-header text-primary">
    Transaction Info
</div>

<div class="modal-body">
    <form class="form" [formGroup]="_form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="fullName" formControlName="fullName" class="form-control" placeholder="fullName">
        </div>
        <div class="form-group">
            <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" name="number" formControlName="number" class="form-control" placeholder="number">
        </div>
        <div class="form-group">
            <input type="text" name="type" formControlName="type" class="form-control" placeholder="type">
        </div>
    </form>
    <button type="button" class="btn btn-warning"  (click)="bsModalRef.hide();"><span>Close</span></button>
</div>
